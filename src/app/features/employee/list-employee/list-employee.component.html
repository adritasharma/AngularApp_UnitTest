<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Expereience</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.id}}</td>
      <td>{{emp.fullName}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.doj}}</td>
    </tr>
  </tbody>
</table>
