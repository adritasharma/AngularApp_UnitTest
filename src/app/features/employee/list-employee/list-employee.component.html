<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Expereience</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.employeeId}}</td>
      <td>{{emp.fullName}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.doj | age}}</td>
      <td>
        <a class="links" routerLink="../view/{{emp.employeeId}}">View</a>
      </td>
    </tr>
  </tbody>
</table>
